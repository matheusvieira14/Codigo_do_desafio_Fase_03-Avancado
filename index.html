<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>

</head>

<body>

    <div class="box">

        <header>

            <h1>avalie a sua mentoria</h1>
            <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
            <img src="./images/img1.png" alt="Logo">

        </header>

        <form action="#" method="post">

            <div class="title2">
                <h2>Informações pessoais</h2>
            </div>

            <fieldset>

                <div class="input-wrapper-top">

                    <div class="name-wrapper">
                        <label for="nome">Nome:</label>
                        <input type="text" required>
                    </div>

                    <div class="sobrenome-wrapper">
                        <label for="sobrenome">Sobrenome:</label>
                        <input type="text" required>
                    </div>

                </div>

                <div class="input-wrapper-center">

                    <div class="email-wrapper">
                        <label for="email">Email:<span>(digite um email válido)</span></label>
                        <input type="email" required>
                    </div>

                    <div id="h3">
                        <h3>Informações do mentor</h3>
                    </div>

                    <hr>

                    <div class="select-wrapper">
                        <label for="select">Selecione quem foi o seu mentor:</label>
                        <select name="select" required>
                            <option value="Matheus">Matheus</option>
                            <option value="Maycow">Maycow</option>
                            <option value="Cendy">Cendy</option>
                            <option value="Zeca">Zeca</option>
                        </select>
                    </div>


                    <div class="feedback-wrapper">
                        <label for="feedback">Feedback sobre o mentor:</label>
                        <textarea name="feedback" cols="30" rows="10" required></textarea>
                    </div>

                    <div class="checkbox-wrapper">
                        <input type="checkbox" required>
                        <label for="checkbox">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                    </div>

                    <div id="h4">
                        <h4>Agendando próxima mentoria</h4>
                    </div>

                    <hr id="linha">

                    <div class="date-time">

                        <div class="date">
                            <label for="date">Data:<span>(DD/MM/AAAA)</span></label>
                            <input type="date" class="label" required>
                        </div>

                        <div class="das-ate">
                            <label for="das">Das:</label>
                            <input type="time" class="label" required>
                        </div>

                        <div class="das-ate">
                            <label for="das">até:</label>
                            <input type="time" class="label" required>
                        </div>

                    </div>

                    <footer>
                        <button>Salvar</button>
                    </footer>

            </fieldset>

        </form>

    </div>

</body>

</html>
